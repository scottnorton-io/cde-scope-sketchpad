services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
  scope-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: cde-scope-api
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - LLM_MODEL=${LLM_MODEL-llama3.1:8b}
    volumes:
      - ./sessions:/app/sessions
    depends_on:
      - ollama
  scope-cli:
    build:
      context: .
      dockerfile: Dockerfile.cli
    container_name: cde-scope-cli
    working_dir: /app
    volumes:
      - ./sessions:/app/sessions
      - ./scope_cli:/app/scope_cli
    entrypoint: ["python", "-m", "scope_cli.main"]

volumes:
  ollama-data:
    external: true
    
